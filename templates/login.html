{% extends "layout.html" %}
{% block body %}
    <h1>Login</h1>
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action="login" method="POST">
        Username: <input type="text" name="uname"><br>
        Password: <input type="password" name="passwd"><br>
        <input type="submit" value="登陆">
    </form>
    <a href='/register'>点击注册</a>
{% endblock %}
