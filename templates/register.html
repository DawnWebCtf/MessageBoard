{% extends "layout.html" %}
{% block body %}
    <h1>Register</h1>
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action="register" method="POST">
        Username: <input type="text" name="uname"><br>
        Password: <input type="password" name="passwd"><br>
        <input type="submit" value="注册">
    </form>
{% endblock %}
